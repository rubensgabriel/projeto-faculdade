    <main class="table">
        <section class="table__header">
            <h2>Cadastrar Residente</h1>
        </section>
        <a class="back-link" href="residentes.html" title="Voltar"><i class='bx bx-arrow-back btn-back'></i></a>
        <form action="" class="cadastro_medicamento">
            <section class="form_medicamentos">
                <div class="form-section">
                    <div class="input-area">
                        <label id="nome" >Nome Completo</label>
                        <input type="text" required placeholder="">
                    </div>
                    <div class="form-sub-section">
                        <div class="input-area">
                            <label id="estado-civil" for="">Estado Civil</label>
                            <select name="estado-civil" id="estado-civil">
                                <option value="">Escolha uma opção</option>
                                <option value="Casado">Casado</option>
                                <option value="Divorciado">Divorciado</option>
                                <option value="Solteiro">Solteiro</option>
                                <option value="Viuvo">Viúvo</option>
                            </select>
                        </div>
                        <div class="input-area">
                            <label id="conjuge" >Cônjuge</label>
                            <input type="text" required placeholder="">
                        </div>
                    </div>
                    <div class="form-sub-section">
                        <div class="input-area">
                            <label id="date">Data de Nascimento</label>
                            <input type="date" required placeholder="00/00/0000">
                        </div>
                        <div class="input-area">
                            <label id="sexo" for="">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="">Escolha uma opção</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="input-area">
                            <label id="identidade">Identidade</label>
                            <input type="text" required placeholder="UF-222222">
                        </div>
                        <div class="input-area">
                            <label id="CPF">CPF</label>
                            <input type="text" required placeholder="888.888.888-88">
                        </div>
                    </div>
                    <div class="input-area">
                        <label id="condicao" for="">Observações</label>
                        <textarea name="" id="observacao" cols="30" rows="10" placeholder="Escreva algo aqui..."></textarea>
                    </div>
                    <div class="dados-filiacao">
                        <h3>Filiação</h3>
                        <div class="dados-filiacao-input">
                            <div class="input-area">
                                <label id="nome-mae" >Nome da Mãe</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="nome-pai" >Nome do Pai</label>
                                <input type="text" required placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="dados-emergencia">
                        <h3>Dados do Responsável</h3>
                        <div class="dados-emergencia-input">
                            <div class="input-area">
                                <label id="nome-contato" for="">Nome</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="parentesco" for="">Bairro</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="endereco">Endereço</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="telefone" for="">Telefone</label>
                                <input type="tel" required placeholder="(32) 99999-9999">
                            </div>
                            <div class="input-area obs-contato">
                                <label id="condicao" for="">Observações de Contato</label>
                                <textarea name="" id="observacao-contato" cols="30" rows="10" placeholder="Escreva algo aqui..."></textarea>
                            </div>    
                        </div>
                    </div>
                    <div class="btn-area">
                        <button class="btn-medicamento" type="submit">Cadastrar</button>
                    </div>
                </div>
            </section>
        </form>
