<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Médico</title>

    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/remedio.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/mudarsenha.css">
</head>
<body>
    <div class="login">
        <img src="assets/img/bg.jpg" alt="Imagem de fundo azul" class="login__img">
        <form action="" class="login__form">
            <div class="login__content">
                <h1 class="login__title">Informe seu email para o envio do código</h1>
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder=" ">
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>
                <button class="login__button">Enviar Código</button>
                <h1 class="login__title">Informe o código enviado para o seu email</h1>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="" class="login__label">Código</label>
                        
                    </div>
                </div>
            </div>

            <button class="login__button">Confirmar</button>

            
        </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
