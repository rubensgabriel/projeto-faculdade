    <main class="table">
        <section class="table__header">
            <h2>Cadastrar Medicamento</h1>
        </section>
        <a class="back-link" href="medicamentos.html" title="Voltar"><i class='bx bx-arrow-back btn-back'></i></a>
        <form action="" class="cadastro_medicamento">
            <section class="form_medicamentos">
                <div class="form-section">
                    <div class="input-area input-area2">
                        <label id="medicamento">Medicamento</label>
                        <input type="text" required placeholder="">
                    </div>
                    <div class="input-area">
                        <label id="validade">Validade</label>
                        <input type="date" required>
                    </div>
                    <div class="form-sub-section">
                        <div class="input-area">
                            <label id="lote">Lote</label>
                            <input type="text" required placeholder="">
                        </div>
                        <div class="input-area">
                            <label id="quantidade">Quantidade</label>
                            <input type="text" required placeholder="0">
                        </div>
                    </div>
                    <div class="form-sub-section">
                        <div class="input-area">
                            <label id="origem">Origem</label>
                            <select name="origem" id="origem">
                                <option value="">Escolha uma opção</option>
                                <option value="Doação">Doação</option>
                                <option value="Comprado">Comprado</option>
                                <option value="Governo">Governo</option>
                            </select>
                        </div>
                        <div class="input-area">
                            <label id="custo">Custo</label>
                            <input type="text" required placeholder="0,00">
                        </div>
                    </div>
                    <div class="form-sub-section">
                        <div class="input-area">
                            <label id="mg-ml">mg/ml</label>
                            <input type="text" required placeholder="">
                        </div>
                        <div class="input-area">
                            <label id="doses">Doses/Cápsulas</label>
                            <input type="text" required placeholder="0">
                        </div>
                    </div>
                    <div class="input-area">
                        <label id="condicao" for="">Observações</label>
                        <textarea name="" id="observacao" cols="30" rows="10" placeholder="Escreva algo aqui..."></textarea>
                    </div>
                    <div class="btn-area">
                        <button class="btn-medicamento" type="submit">Cadastrar</button>
                    </div>
                </div>
            </section>
        </form>
    </main>
