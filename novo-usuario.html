        <form action="" class="cadastro_medicamento">
            <section class="form_medicamentos">
                <div class="form-section">
                <div class="input-area">
                    <label id="nome" for="">Nome Completo</label>
                    <input type="text" required placeholder="">
                </div>
                <div class="input-area">
                    <label id="nome" for="">Email</label>

                </div>
                <div class="form-sub-section">

                        <label id="nome" for="">CPF</label>
                        <input type="nome" required placeholder="888.888.888-88">
                    </div>
                    <div class="input-area">
                        <label id="nome" for="">Data de Nascimento</label>
                        <input type="nome" required placeholder="00/00/0000">
                    </div>
                </div>
                <div class="input-area">
                    <label id="funcao" for="">Função</label>
                    <input type="nome" required placeholder="">
                </div>
                <div class="input-area">
                    <label id="date" for="">Senha</label>
                    <input type="nome" required placeholder="">
                </div>
                <div class="input-area">
                    <label id="nome" for="">Confirmar Senha</label>
                    <input type="nome" required placeholder="">
                </div>

                    <button class="btn-medicamento" type="submit">Cadastrar</button>
