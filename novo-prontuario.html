</head>
<body>
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <div class="nav__brand">
                    <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                    <a href="#" class="nav__logo">Rubens</a>
                </div>
                <div class="nav__list">
                    <a href="principal.html" class="nav__link">
                        <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Início</span>
                    </a>

                    <div class="nav__link collapse active">
                        <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Cadastro</span>

                        <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>

                        <ul class="collapse__menu">

                    </div>

                    <a href="prontuarios.html" class="nav__link">
                        <i class="ri-heart-pulse-line nav__icon"></i>
                        <span class="nav__name">Prontuários</span>
                    </a>

                    <a href="historico.html" class="nav__link">
                        <ion-icon name="time-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Histórico</span>

                    <div class="nav__link collapse">
                        <ion-icon name="reader-outline" class="nav__icon"></ion-icon>

                    <a href="usuario.html" class="nav__link">

            </div>

            <a href="index.html" class="nav__link">
                <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>

    <main class="table">
        <section class="table__header">
            <h2>Novo Registro</h1>
        </section>
        <a class="back-link" href="edicao-prontuarios.html" title="Voltar"><i class='bx bx-arrow-back btn-back'></i></a>
        <form action="" class="cadastro_medicamento">
            <section class="form_medicamentos">
                <div class="form-section">
                    <div class="cabecalho">
                        <div class="input-area2">
                            <label id="nome" >Nome:</label>
                            <input class="dados-cabecalho" type="text" required value="Rubens Gabriel Rodrigues de Souza">
                        </div>
                        <div class="input-area2">
                            <label id="medico" >Médico:</label>
                            <input class="dados-cabecalho" type="text" required placeholder="">
                        </div>
                        <div class="form-sub-section">
                            <div class="input-area2">
                                <label id="andar" >Andar:</label>
                                <input class="dados-cabecalho" type="text" required value="2">
                            </div>
                            <div class="input-area2">
                                <label id="quarto" >Quarto:</label>
                                <input class="dados-cabecalho" type="text" required value="13">
                            </div>
                            <div class="input-area2">
                                <label id="leito" >Leito:</label>
                                <input class="dados-cabecalho" type="text" required value="4">
                            </div>
                        </div>
                    </div>
                    <div class="principal-section">
                        <div class="form-sub-section2">
                            <div class="input-area">
                                <label id="nome" >Data</label>
                                <input type="date" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="nome" >Hora</label>
                                <input type="time" required placeholder="">
                            </div>
                        </div>
                        <div class="form-sub-section3">
                            <div class="input-area">
                                <label id="nome" >PA</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="nome" >T</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="nome" >P</label>
                                <input type="text" required placeholder="">
                            </div>
                            <div class="input-area">
                                <label id="nome" >R</label>
                                <input type="text" required placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="input-area">
                        <label id="condicao" for="">Observações</label>
                        <textarea name="" id="observacao" cols="30" rows="10" placeholder="Escreva algo aqui..."></textarea>
                    </div>
                    <div class="btn-area">
                        <button class="btn-medicamento" type="submit">Cadastrar</button>
                    </div>
                </div>
            </section>
        </form>
        
    </main>
    
    <!--Menu -->
    <script src="assets/js/sidebar.js"></script>
