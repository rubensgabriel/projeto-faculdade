<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/novo-usuario.css">
    <link rel="stylesheet" href="assets/css/gerenciar-acessos.css">
    <title>Sistema Médico</title>
</head>
<body>
    
    <header class="header">
        <a href="#" class="header__logo">Rubens</a>

        <div class="header__toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">
                <a href="#" class="nav__perfil">
                    <div class="nav__img">
                        <img src="assets/img/user3.png" alt="">
                    </div>

                    <div>
                        <span class="nav__name">Rubens</span>
                        <span class="nav__name">Rodrigues</span>
                    </div>
                </a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="principal.html" class="nav__link">Início</a></li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link">Cadastrar<i class="bx bx-chevron-down dropdown__icon"></i></a>

                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="residentes.html" class="nav__link">Residentes</a></li>
                                <li class="dropdown__item"><a href="medicamentos.html" class="nav__link">Medicamentos</a></li>
                            </ul>
                        </li>

                        <li class="nav__item"><a href="cadastro-usuario.html" class="nav__link">Usuários</a></li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link">Relatório <i class="bx bx-chevron-down dropdown__icon"></i></a>

                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link">Residentes</a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">Medicamentos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="table">
        <section class="table__header">
            <h2>Gerenciar Acessos</h1>
        </section>
        <a class="back-link" href="cadastro-usuario.html" title="Voltar"><i class='bx bx-arrow-back btn-back'></i></a>
        <form action="" class="cadastro_medicamento">
            <section class="form_medicamentos">
                <div class="form-section">
                    <div class="section-cadastro">
                        <h3 class="section-title">Telas de Cadastro</h3>
                        <div class="checkbox">
                            <input type="checkbox" id="chk1" class="checkbox" name="chk">
                            <label for="chk1">
                            Residentes
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk2" class="checkbox" name="chk">
                            <label for="chk2">
                            Medicamentos
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk3" class="checkbox" name="chk">
                            <label for="chk3">
                            Usuários
                            </label>
                        </div>
                    </div>
                    <div class="section-relatorio">
                        <h3 class="section-title">Emissão de Relatórios</h3>
                        <div class="checkbox">
                            <input type="checkbox" id="chk4" class="checkbox" name="chk">
                            <label for="chk4">
                            Residentes
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk5" class="checkbox" name="chk">
                            <label for="chk5">
                            Medicamentos
                            </label>
                        </div>
                    </div>
                    <div class="btn-area">
                        <button class="btn-medicamento" type="submit">Salvar Permissões</button>
                    </div>
                </div>
            </section>
        </form>
        
    </main>
    <script src="assets/js/menu.js"></script>
</body>
</html>
