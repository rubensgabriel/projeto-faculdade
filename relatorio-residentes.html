    </div>

    <main class="table">
        <section class="table__header">
            <h2>Relatório de Residentes</h1>
        </section>
        <form action="" class="cadastro_medicamento">
            <section class="form_medicamentos">
                <div class="form-section">
                    <div class="input-area">
                        <label id="residente" for="">Residente</label>
                        <select name="residente" id="residente">
                            <option value="Todos">Todos</option>
                            <option value="Rubens">Rubens</option>
                            <option value="Vitoria">Vitoria</option>
                            <option value="Thulio">Thulio</option>
                        </select>
                    </div>
                    <div class="form-sub-section">
                        <div class="input-area">
                            <label id="sexo" for="">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="Ambos">Ambos</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="input-area">
                            <label id="cidade" for="">Cidade</label>
                            <select name="cidade" id="cidade">
                                <option value="Todas">Todas</option>
                                <option value="Cataguases">Masculino</option>
                                <option value="Itamarati de Minas">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="section-periodo">
                        <h3 class="section-title">Período</h3>
                        <div class="input-area">
                            <label id="periodo-inicial">De</label>
                            <input type="date" required>
                        </div>
                        <div class="input-area">
                            <label id="periodo-final">Até</label>
                            <input type="date" required>
                        </div>
                    </div>
                    <div class="btn-area">
                        <button class="btn-medicamento" type="submit">Gerar Relatório</button>
                    </div>
                    <div class="section-dados">
                        <h3 class="section-title">Informações que estarão contidas</h3>
                        <div class="checkbox">
                            <input type="checkbox" id="chk1" class="checkbox" name="chk">
                            <label for="chk1">
                            Andar
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk2" class="checkbox" name="chk">
                            <label for="chk2">
                            Cidade
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk3" class="checkbox" name="chk">
                            <label for="chk3">
                            Estado Civil
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk4" class="checkbox" name="chk">
                            <label for="chk4">
                            Leito
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk5" class="checkbox" name="chk">
                            <label for="chk5">
                            Medicamentos
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk6" class="checkbox" name="chk">
                            <label for="chk6">
                            Nascimento
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk7" class="checkbox" name="chk">
                            <label for="chk7">
                            Observações
                            </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk8" class="checkbox" name="chk">
                            <label for="chk8">
                            Quarto
                            </label>
                        </div>
                        <div class="checkbox checkbox2">
                            <input type="checkbox" id="chk9" class="checkbox" name="chk">
                            <label for="chk9">
                            Tipo Sanguíneo
                            </label>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </main>
